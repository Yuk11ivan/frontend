# 部署Vue项目到GitHub Pages的CI/CD配置
image: node:16

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  only:
    - main
  script:
    - npm install -g gh-pages
    - gh-pages -d dist -r https://github.com/Yuk11ivan/books.git -b gh-pages